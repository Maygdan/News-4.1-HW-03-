<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Post</title>
</head>
<body>
    <h1>New Post in your favorite category</h1>
    <p>In category
        <strong>
            {{category.name}}
        </strong>
        <strong>
            {{psot.author.AuUser}}
        </strong>
    </p>
    <a href="http://127.0.0.1:8000/{% url 'posts_list'  %}">    
        <h2>{{post.title}}</h2>
    </a>
    <p>
        {{post.preview}}
    </p>
</body>
</html>
